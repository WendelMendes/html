<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Midias - videos</h1>
        <h2>Inserindo videos hospedados localmente com thumbnail</h2>
        <video src="midias/pombo.mp4" poster="imagens/venom.jpg" controls></video>

        <h2>Multiplos formatos de video:</h2>
        <video controls loop>
            <source src="midias/Pombo.m4v" type="video/m4v">
            <source src="midias/pombo.mp4" type="video/mp4">
            <source src="midias/pombo.ogv" type="video/ogv">
            <source src="midias/Pombo.webm" type="video/webm">
            <p>Não carregou então baixe no link: </p>
        </video>

        <h2>Inserindo videos hospedados externamente(Youtube/Vimeo):</h2>
        <iframe width="403" height="315" src="https://www.youtube.com/embed/kgj3cuWO2pg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0" width="600" height="315" frameborder="0"></iframe>
</body>
</html>
