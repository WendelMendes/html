<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Inserção de imagens</h1>
    <h2>Inserção por link interno</h2> 
    <img src="imagens/logo-html-200.png" alt="logo-HTML5" title=""> 
    <!--
    src: source,
    alt: texto que descreve a imagem caso ela não aparecer ou para acessibilidade, 
    title: quando você passa o mouse pela imagem aparece oque você escreveu
    -->
    <h2>Inserção por link externo</h2>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="logo-javascript">
</body>
</html>
